<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="actual-city">San Francisco</div>
      <div class="actual-icon"></div>
      <div class="row today">
        <div class="col-6 actual-temperature">16°</div>
        <div class="col-6 other-infos">
          <ul>
            <li class="humidity">Humidity:</li>
            <li class="wind">Wind:</li>
          </ul>
        </div>
      </div>
      <div class="row forecast">
        <div class="col-3">
          <div class="row day">Tom</div>
          <div class="row icon"></div>
          <div class="row temperature">10°</div>
        </div>
        <div class="col-3">
          <div class="row day">Fri</div>
          <div class="row icon"></div>
          <div class="row temperature">10°</div>
        </div>
        <div class="col-3">
          <div class="row day">Sat</div>
          <div class="row icon"></div>
          <div class="row temperature">10°</div>
        </div>
        <div class="col-3">
          <div class="row day">Sun</div>
          <div class="row icon"></div>
          <div class="row temperature">10°</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
